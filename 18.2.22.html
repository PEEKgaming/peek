<body>
         <script>
                

            // operator aritmatika 
             var a = 15;
             var b = 4;
             var c = 0;

            //  pengurangan
            c = a - b;
            document.write('${a} - ${b} = ${c} <br>');
            
            //perkalian 
            c = a * b;
           document.write('${a} * ${b} = ${c} <br>');
            
            //pemangkatan 
            c = a ** b;
            document.write('${a} ** ${b} = ${c} <br>');

            // pembahian
            c = a / b;
            document.write('${a} / ${b} = ${c} <br>');

            // modulo (hasil bagi)
            c = a % b;
            document.write('${a} % ${b} = ${c} <br>');
         </script>
</body>
